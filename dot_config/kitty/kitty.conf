# Kitty Configuration
# Managed by chezmoi: dot_config/kitty/kitty.conf
# Backup terminal for Ghostty

#: Font configuration
font_family      Iosevka Term Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

#: Font features (matching Ghostty)
font_features IosevkaTermNerdFont-Regular +calt +ss08 +cv83=1 +cv86=1

#: Cell adjustments (matching Ghostty)
adjust_line_height  3
adjust_column_width 0
adjust_baseline 0

#: Cursor
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

#: Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

#: Mouse
mouse_hide_wait 3.0
url_color #5ad4e6
url_style curly
open_url_with default
detect_urls yes
copy_on_select yes

#: Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

#: Window
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width 2
window_border_width 0
draw_minimal_borders yes
hide_window_decorations no

#: Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_foreground   #222222
active_tab_background   #f7f1ff
inactive_tab_foreground #f7f1ff
inactive_tab_background #363537

#: Color scheme - Monokai Pro Spectrum (matching Ghostty)
foreground #f7f1ff
background #222222
selection_foreground #222222
selection_background #f7f1ff

#: Cursor colors
cursor #f7f1ff
cursor_text_color #222222

#: Black
color0 #363537
color8 #69676c

#: Red
color1 #fc618d
color9 #fc618d

#: Green
color2  #7bd88f
color10 #7bd88f

#: Yellow
color3  #fce566
color11 #fce566

#: Blue
color4  #5ad4e6
color12 #5ad4e6

#: Magenta
color5  #948ae3
color13 #948ae3

#: Cyan
color6  #5ad4e6
color14 #5ad4e6

#: White
color7  #f7f1ff
color15 #f7f1ff

#: Keybindings
#: Copy/Paste
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_selection

#: Font size
map ctrl+plus  change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0     change_font_size all 0

#: Scrolling
map shift+page_up   scroll_page_up
map shift+page_down scroll_page_down
map shift+home      scroll_home
map shift+end       scroll_end

#: Tabs
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+q close_tab
map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward

#: Windows
map ctrl+shift+enter new_window
map ctrl+shift+n new_os_window

#: Splits (like Ghostty)
map ctrl+shift+minus launch --location=hsplit
map ctrl+shift+backslash launch --location=vsplit

#: Reload config (matching Ghostty/Alacritty)
map ctrl+shift+comma load_config_file

#: Layouts
enabled_layouts splits:split_axis=horizontal,stack

#: Advanced
shell .
editor nvim
close_on_child_death no
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

#: Remote control
allow_remote_control yes
listen_on unix:/tmp/kitty

#: Shell integration
shell_integration enabled

#: Background opacity
background_opacity 1.0

#: OS specific
linux_display_server auto
